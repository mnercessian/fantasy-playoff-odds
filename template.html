<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Playoff Odds</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --border: #2a2a3a;
            --positive: #00ff88;
            --negative: #ff4466;
            --neutral: #888;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 136, 255, 0.05) 0%, transparent 50%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #00aaff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            font-family: inherit;
            background: linear-gradient(180deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid rgba(0, 255, 136, 0.35);
            border-radius: 8px;
            color: var(--text-primary);
            box-shadow: 0 0 0 1px rgba(0, 255, 136, 0.05), 0 10px 24px rgba(0, 0, 0, 0.25);
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.18), 0 14px 32px rgba(0, 0, 0, 0.35);
        }
        
        .search-box input::placeholder {
            color: var(--text-secondary);
        }
        
        .filters {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.2s;
            user-select: none;
        }
        
        .filter-label:hover {
            border-color: var(--accent-dim);
        }
        
        .filter-label input {
            accent-color: var(--accent);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .filter-label span {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .filter-label:has(input:checked) {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .filter-label:has(input:checked) span {
            color: var(--accent);
        }
        
        .roster-slider {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        
        .roster-slider label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        .roster-slider #roster-pct-value {
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
        
        .roster-slider input[type="range"] {
            width: 120px;
            accent-color: var(--accent);
            cursor: pointer;
        }
        
        .table-wrap {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        th, td {
            padding: 0.875rem 1rem;
            text-align: left;
        }
        
        th {
            background: var(--bg-card);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
            white-space: nowrap;
        }
        
        th:hover {
            color: var(--accent);
        }
        
        th.sorted {
            color: var(--accent);
        }
        
        th .sort-arrow {
            margin-left: 0.35rem;
            opacity: 0.5;
        }
        
        th.sorted .sort-arrow {
            opacity: 1;
        }
        
        tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }
        
        tbody tr:hover {
            background: var(--bg-card);
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }
        
        .player-name {
            font-weight: 600;
            line-height: 1.2;
        }
        
        .position {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .position-QB { background: #ff6b6b22; color: #ff6b6b; }
        .position-RB { background: #4ecdc422; color: #4ecdc4; }
        .position-WR { background: #45b7d122; color: #45b7d1; }
        .position-TE { background: #f7b73122; color: #f7b731; }
        .position-K { background: #a55eea22; color: #a55eea; }
        .position-DEF { background: #778ca322; color: #778ca3; }
        
        .team {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .number {
            font-family: 'JetBrains Mono', monospace;
            text-align: right;
        }
        
        .rank {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .playoff-rate {
            font-weight: 600;
            font-size: 1.05rem;
        }
        
        .playoff-rate.above { color: var(--positive); }
        .playoff-rate.below { color: var(--negative); }
        .playoff-rate.neutral { color: var(--neutral); }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .stats-bar { flex-direction: column; gap: 1rem; }
            .table-wrap { margin: 0 -1rem; padding: 0 1rem; overflow-x: hidden; }
            table { min-width: 0; table-layout: fixed; }
            th, td { padding: 0.5rem 0.4rem; font-size: 0.78rem; }
            .controls { flex-direction: column; }
            .col-team, .col-position { display: none; }
            .search-box input { padding: 1rem 1.15rem; font-size: 1.05rem; }
            .roster-slider { width: 100%; justify-content: space-between; }
            .roster-slider input[type="range"] { width: 55%; }

            th.col-rank, td.col-rank { width: 46px; }
            th.col-posrank, td.col-posrank { width: 62px; }
            th.col-rosterpct, td.col-rosterpct { width: 64px; }
            th.col-playoffpct, td.col-playoffpct { width: 68px; }
            .col-player { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .rank { font-size: 0.78rem; }
            .playoff-rate { font-size: 0.95rem; }
        }

        @media (max-width: 480px) {
            .container { padding: 0.5rem; }
            header { margin-bottom: 1rem; padding: 0.5rem 0; }
            h1 { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; margin-top: 0.25rem; }
            
            .stats-bar { 
                padding: 0.75rem; 
                gap: 0.5rem; 
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
            .stat:last-child { grid-column: 1 / -1; margin-top: 0.25rem; }
            .stat-value { font-size: 1.25rem; }
            .stat-label { font-size: 0.7rem; }
            
            .controls { gap: 0.75rem; margin-bottom: 1rem; }
            .filters { gap: 0.4rem; justify-content: center; }
            .filter-label { padding: 0.35rem 0.5rem; border-radius: 6px; flex: 1; justify-content: center; min-width: 40px; }
            .filter-label input { width: 14px; height: 14px; display: none; } /* Hide checkbox on mobile for cleaner pill look */
            .filter-label:has(input:checked) { background: var(--accent); border-color: var(--accent); }
            .filter-label:has(input:checked) span { color: var(--bg-primary); font-weight: 700; }
            .filter-label span { font-size: 0.75rem; }
            
            .roster-slider { padding: 0.5rem 0.75rem; gap: 0.5rem; flex-direction: column; align-items: stretch; }
            .roster-slider label { font-size: 0.8rem; }
            .roster-slider input[type="range"] { width: 100%; }

            /* Mobile table: keep PosRank, fit without horizontal scroll */
            .table-wrap { margin: 0; padding: 0; border: none; border-radius: 0; }
            table { min-width: 0; table-layout: fixed; border-radius: 8px; font-size: 0.75rem; }
            th, td { padding: 0.5rem 0.25rem; }

            .col-rank, .col-team, .col-position { display: none; }
            th.col-posrank, td.col-posrank { width: 45px; text-align: center; }
            th.col-rosterpct, td.col-rosterpct { width: 50px; text-align: right; }
            th.col-playoffpct, td.col-playoffpct { width: 55px; text-align: right; }
            
            .col-player { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
            .playoff-rate { font-size: 0.85rem; }
            .rank { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fantasy Playoff Odds</h1>
            <p class="subtitle">2025 Season • Player ownership vs playoff success</p>
        </header>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="league-count">-</div>
                <div class="stat-label">Leagues</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="roster-count">-</div>
                <div class="stat-label">Rosters</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="baseline-rate">-</div>
                <div class="stat-label">% Rosters in Playoffs</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search players...">
            </div>
            <div class="filters">
                <label class="filter-label"><input type="checkbox" data-position="QB" checked><span>QB</span></label>
                <label class="filter-label"><input type="checkbox" data-position="RB" checked><span>RB</span></label>
                <label class="filter-label"><input type="checkbox" data-position="WR" checked><span>WR</span></label>
                <label class="filter-label"><input type="checkbox" data-position="TE" checked><span>TE</span></label>
                <label class="filter-label"><input type="checkbox" data-position="K" checked><span>K</span></label>
                <label class="filter-label"><input type="checkbox" data-position="DEF" checked><span>DEF</span></label>
            </div>
            <div class="roster-slider">
                <label>Min Roster %: <span id="roster-pct-value">1%</span></label>
                <input type="range" id="roster-pct-slider" min="1" max="100" value="1">
            </div>
        </div>
        
        <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th data-sort="rank" class="number col-rank sorted">Rank <span class="sort-arrow">↑</span></th>
                    <th data-sort="pos_rank" class="number col-posrank">Pos</th>
                    <th data-sort="name" class="col-player">Player</th>
                    <th data-sort="position" class="col-position">Pos <span class="sort-arrow">↕</span></th>
                    <th data-sort="team" class="col-team">Team <span class="sort-arrow">↕</span></th>
                    <th data-sort="ownership_pct" class="number col-rosterpct">RST% <span class="sort-arrow">↕</span></th>
                    <th data-sort="playoff_pct" class="number col-playoffpct">POFF% <span class="sort-arrow">↕</span></th>
                </tr>
            </thead>
            <tbody id="player-table">
                <tr><td colspan="7" class="loading">Loading data...</td></tr>
            </tbody>
        </table>
        </div>
    </div>
    
    <script>
        let allPlayers = [];
        let baselineRate = 50;
        let maxRosters = 1;
        let currentSort = { field: 'rank', dir: 'asc' };
        let selectedPositions = new Set(['QB', 'RB', 'WR', 'TE', 'K', 'DEF']);
        let searchQuery = '';
        let minRosterPct = 1;
        
        async function loadData() {
            try {
                const resp = await fetch('data/export.json');
                const data = await resp.json();
                
                allPlayers = data.players;
                
                allPlayers = data.players;
                baselineRate = data.baseline_rate;
                
                // Find max rosters for percentage calculation
                maxRosters = Math.max(...allPlayers.map(p => p.total_rosters));
                
                // Calculate ownership percentage for each player
                allPlayers.forEach(p => {
                    p.ownership_pct = (p.total_rosters / maxRosters) * 100;
                });
                
                // Calculate overall rank (already sorted by playoff_pct desc)
                allPlayers.forEach((p, i) => p.rank = i + 1);
                
                // Calculate position ranks
                const positionCounts = {};
                allPlayers.forEach(p => {
                    positionCounts[p.position] = (positionCounts[p.position] || 0) + 1;
                    p.pos_rank = positionCounts[p.position];
                });
                
                document.getElementById('league-count').textContent = data.stats.leagues.toLocaleString();
                document.getElementById('roster-count').textContent = data.stats.rosters.toLocaleString();
                document.getElementById('baseline-rate').textContent = baselineRate.toFixed(1) + '%';
                
                renderTable();
            } catch (err) {
                document.getElementById('player-table').innerHTML = 
                    '<tr><td colspan="7" class="loading">Error loading data. Run: uv run python export.py</td></tr>';
            }
        }
        
        function getFilteredPlayers() {
            return allPlayers.filter(p => {
                if (!selectedPositions.has(p.position)) return false;
                if (searchQuery && !p.name.toLowerCase().includes(searchQuery.toLowerCase())) return false;
                if (p.ownership_pct < minRosterPct) return false;
                return true;
            });
        }
        
        function getSortedPlayers(players) {
            const sorted = [...players];
            sorted.sort((a, b) => {
                let aVal = a[currentSort.field];
                let bVal = b[currentSort.field];
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (currentSort.dir === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            return sorted;
        }
        
        function renderTable() {
            const filtered = getFilteredPlayers();
            const sorted = getSortedPlayers(filtered);
            
            const tbody = document.getElementById('player-table');
            
            if (sorted.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-results">No players found</td></tr>';
                return;
            }
            
            tbody.innerHTML = sorted.map(p => {
                const delta = p.playoff_pct - baselineRate;
                const rateClass = delta > 5 ? 'above' : delta < -5 ? 'below' : 'neutral';
                
                return `
                    <tr>
                        <td class="number rank col-rank">${p.rank}</td>
                        <td class="number rank col-posrank">${p.position}${p.pos_rank}</td>
                        <td class="player-name col-player">${p.name}</td>
                        <td class="col-position"><span class="position position-${p.position}">${p.position}</span></td>
                        <td class="team col-team">${p.team}</td>
                        <td class="number col-rosterpct">${p.ownership_pct.toFixed(1)}%</td>
                        <td class="number col-playoffpct">
                            <span class="playoff-rate ${rateClass}">${p.playoff_pct.toFixed(1)}%</span>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Event listeners
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderTable();
        });
        
        document.querySelectorAll('.filters input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', () => {
                const pos = cb.dataset.position;
                if (cb.checked) {
                    selectedPositions.add(pos);
                } else {
                    selectedPositions.delete(pos);
                }
                renderTable();
            });
        });
        
        document.getElementById('roster-pct-slider').addEventListener('input', (e) => {
            minRosterPct = parseInt(e.target.value);
            document.getElementById('roster-pct-value').textContent = minRosterPct + '%';
            renderTable();
        });
        
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const field = th.dataset.sort;
                
                if (currentSort.field === field) {
                    currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.field = field;
                    currentSort.dir = field === 'name' || field === 'position' || field === 'team' ? 'asc' : 'desc';
                }
                
                // Update UI
                document.querySelectorAll('th').forEach(t => {
                    t.classList.remove('sorted');
                    const arrow = t.querySelector('.sort-arrow');
                    if (arrow) arrow.textContent = '↕';
                });
                th.classList.add('sorted');
                const sortedArrow = th.querySelector('.sort-arrow');
                if (sortedArrow) sortedArrow.textContent = currentSort.dir === 'asc' ? '↑' : '↓';
                
                renderTable();
            });
        });
        
        loadData();
    </script>
</body>
</html>
